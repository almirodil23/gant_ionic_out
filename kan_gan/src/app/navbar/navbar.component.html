<mat-sidenav-container class="example-container" style="width:100%; height: 100%;" autosize>
	<mat-sidenav
	  #sidenav
	  class="example-sidenav"
	  mode="side"
	  opened="true"
	  style="width: 20%"
	  (mouseenter)="mouseenter()"
	  (mouseleave)="mouseleave()"
	>
	  <mat-nav-list style="height:100%">
		<mat-list-item
		  (click)="showSubmenu = !showSubmenu"
		  class="parent"
		  style="padding: 0; min-height: 12vh; "
		>
		  <span
			class="full-width"
			style="display: flex; justify-content: space-around;"
			*ngIf="isExpanded || isShowing"
		  >Menu <mat-icon mat-list-icon>home</mat-icon></span>
		  <div class="icons">
			
			<mat-icon
			  class="menu-button"
			  [ngClass]="{ 'rotated': showSubmenu }"
			  *ngIf="isExpanded || isShowing"
			>expand_more</mat-icon>
		  </div>
		</mat-list-item>
  
		<div class="submenu" [ngClass]="{ 'expanded': showSubmenu }" *ngIf="isShowing || isExpanded" style="padding: 0;">
		  <mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
			<span class="full-width" *ngIf="isExpanded || isShowing">Gant</span>
			<mat-icon class="menu-button" [ngClass]="{ 'rotated': showSubSubMenu }" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
		  </mat-list-item>
  
		  <div class="submenu" [ngClass]="{ 'expanded': showSubSubMenu }" *ngIf="isShowing || isExpanded" style="padding: 0;">
			<mat-list-item (click)="openNewTabWithData(0);" routerLink="kanban">General</mat-list-item>
			<mat-list-item (click)="openNewTabWithData(1);" routerLink="kanban">David</mat-list-item>
		</div>

		<div class="submenu" [ngClass]="{ 'expanded': showSubmenu }" *ngIf="isShowing || isExpanded" style="padding: 0;">     
			<mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
			  <span class="full-width" *ngIf="isExpanded || isShowing">Kanban</span>
			  <mat-icon class="menu-button" [ngClass]="{ 'rotated': showSubSubMenu }" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
  
			<div class="submenu" [ngClass]="{ 'expanded': showSubSubMenu }" *ngIf="isShowing || isExpanded" style="padding: 0;">
			  <mat-list-item (click)="openNewTabWithData(2);" routerLink="kanban">General</mat-list-item>
			  <mat-list-item (click)="openNewTabWithData(3);" routerLink="kanban">David</mat-list-item>
			</div>
		  </div>
		</div>
	  </mat-nav-list>
	</mat-sidenav>
  
	<div class="example-sidenav-content">
	  <app-tab style="width: 100%;"></app-tab>
	</div>
  </mat-sidenav-container>

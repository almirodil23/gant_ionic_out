<div class="widget-container">
  <dx-chart
    id="chart"
    [title]="nombreProyecto"
    [dataSource]="graficos"
    (onPointClick)="onPointClick($event)"
    [customizePoint]="customizePoint"
  >
    <dxi-series valueField="horasEstimadas" name="Horas Estimadas"></dxi-series>
    <dxi-series valueField="horasRealizadas" name="Horas Realizadas"></dxi-series>
    <dxo-common-series-settings
      argumentField="nombre"
      type="bar"
      hoverMode="allArgumentPoints"
      selectionMode="allArgumentPoints"
    >
      <dxo-label
        [visible]="true"
        [format]="{
          type: 'fixedPoint',
          precision: 0,
        }"
      >
      </dxo-label>
    </dxo-common-series-settings>
    <dxo-legend verticalAlignment="bottom" horizontalAlignment="center" [customizeItems]="sortLegendItems">
    </dxo-legend>
  </dx-chart>
</div>
